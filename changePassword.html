<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cambia password</title>
    <link rel="icon" href="assets/images/diary.png" type="image/png" />

    <!-- LIBRARIES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.3.7/sweetalert2.all.min.js"></script>
    <script src="lib/axios@1.1.2.min.js"></script>
    <script src="js/libreria.js"></script>
    <script src="js/changePassword.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"> </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"> </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js" charset="utf8"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>

<body>
    <div class="container">
        <form style="padding-top:10%">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="jumbotron">
                        <h2 class="text-center">Cambia Password</h2>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="input-group form-group">
                        <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                        <input class="form-control" type="password" id="txtOldPassword" placeholder="Vecchia password">
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="input-group form-group">
                        <span class="input-group-text"><i class="bi bi-key"></i></span>
                        <input class="form-control" type="password" id="txtPassword1" placeholder="Nuova password">
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="input-group form-group">
                        <span class="input-group-text"><i class="bi bi-key"></i></span>
                        <input class="form-control" type="password" id="txtPassword2"
                            placeholder="Conferma nuova password">
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
            <!-- error message -->
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="alert alert-danger alert-dismissible" id="lblError" style="display: none;">
                        <button type="button" class="close">&times;</button>
                        <strong>Attenzione!</strong> <span>Username o Password non validi</span>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>

            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4"><button id="btnConfirm" class="btn btn-lg btn-primary btn-block"
                        type="button">Conferma</button></div>
                <div class="col-sm-4"></div>
            </div>
        </form>
    </div>
</body>

</html>
