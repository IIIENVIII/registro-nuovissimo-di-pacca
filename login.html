<body class="bg-light">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNavbar">
        <a class="navbar-brand" href="#">
            <img src="assets/images/diary.png" alt="Registro Elettronico">
        </a>

        <span class="navbar-text col-md-4"> Anno scolastico <b style="font-size: 17pt">2022/2023</b></span>

    <!-- LOGIN -->
    <form id="frmLogin" class="col-md-4 container">
        <div class="form-group input-group">
            <span class="input-group-text">
                <i class="fas fa-user"> </i>
            </span>
            <input type="text" class="form-control" id="userCode" placeholder="Username o matricola">
        </div>

        <!-- password -->
        <div class="form-group input-group">
            <span class="input-group-text">
                <i class="fas fa-lock"> </i>
            </span>
            <input type="password" class="form-control" id="pwd" placeholder="Password">
        </div>


        <!-- error message -->
        <div class="alert alert-danger alert-dismissible" id="lblError">
            <button type="button" class="close">&times;</button>
            <strong>Attenzione!</strong> <span>Username o Password non validi</span>
        </div>

        <!-- buttons -->
        <div class="form-group">
            <button type="button" class="btn btn-primary form-control" id="btnLogin"> LOGIN </button>
            <button type="button" class="btn btn-link" style="height:25px; margin: 5px;"
                id="btnSignIn">Registrati</button>
            <br>
            <button type="button" class="btn btn-link" style="height:25px; margin: 5px;" id="btnPasswordLost">Hai dimenticato la
                password?</button>
        </div>
    </form>
